        </div>

                </button>

                    <li><a href="#" class="Item-Adfox">Another action</a></li>
                    <li><a href="#" class="Item-Adfox">Something else here</a></li>
                    <li class="divider"></li>
                    <li><a href="#" class="Item-Adfox">Separated link</a></li>
                </ul>
            </div>
            <label class="label label-default Adfox-Label" for="">Flash</label>
        </div>
        <a class="list-group-item Banner-Button" href="">
            Insert
        </a>

            </div>
